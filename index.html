<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoticfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="titulo">Spoticfy</h1>
    </header>
    <h2>Ingresar datos</h2>
    <div class="ingreso-datos">
      <strong>¿Crear qué?</strong>
      <select id="postWhatSelect">
        <option value="cancion" style="color: black">Una canción</option>
        <option value="album" style="color: black">Un álbum</option>
        <option value="artista" style="color: black">Un artista</option>
      </select>
      <br /> <br>
      <form id = "inputForm">
      </form>

    </div>

    <h2>Traer datos</h2>
    <div id="traer-datos">
      <strong>¿Traer qué?</strong>
      <select id="getWhatSelect">
        <option value="allCanciones" style="color: black">
          Todas las canciones
        </option>
        <option value="allAlbumes" style="color: black">
          Todos los álbumes
        </option>
        <option value="allArtistas" style="color: black">
          Todos los artistas
        </option>
        <option value="cancionEsp" style="color: black">Una canción</option>
        <option value="albumEsp" style="color: black">Un álbum</option>
        <option value="artistaEsp" style="color: black">Un artista</option>
      </select>
      <label id="lblSearchTxt" for="inputSearchTxt">¿Cómo se llama?</label>
      <input type="text" id="inputSearchTxt" name="inputSearchTxt" /> <br />
      <br />
      <button id="traer">Traer</button>
      <ul class="lista" id="lista1"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
