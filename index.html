<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoticfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Spoticfy</h1>
    </header>
    <h1 class>Sin Formato</h1>
    <h1 class="titulo">con padding</h1>
    <h1 class="caja">margin 100</h1>
    <div class="flex-container">
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
    </div>

    <img src="artist.jpg" alt="Logo del álbum" />
    <div class="ingreso-datos">
      <label for="album">Album:</label>
      <input type="text" id="album" name="album" /><br /><br />
      <label for="duracion">Duracion:</label>
      <input type="text" id="duracion" name="duracion" /><br /><br />
      <label for="nombre">Nombre cancion:</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />
      <button id="guardar">GUARDAR CANCION</button>
    </div>
    <div class="flex-container">
      <button id="traer">TRAER</button>
      <ul class="lista" id="lista1">
        <li>item 1</li>
      </ul>
    </div>

    <script>
      const lista = document.getElementById("lista1");

      //#region funciones
      function getAll(tipo) {
        if (tipo == "canciones") {
          let url = "https://spoticfy.vercel.app/" + tipo;
          let items = [];
          fetch(url) //SOY EL DUEÑO DE SPOTICFY.VERCEL.APP ME SIENTO TAN PODEROSO
            .then((response) => response.json())
            .then((datos) => {
              items = datos;
            });

          items.forEach((item) => {
            const newdiv = docuemnt.createElement("div");
            newdiv.innerText = `${item.nombre} - ${item.artista}`;
            newdiv.className = "item-lista";
            const img = document.createElement("img");
            document.appendChild(img);
            document.appendChild(newdiv);
          });
          // items.map((item) => {
          //   const newli = document.createElement("li");
          //   newli.innerText = `${item.nombre} - ${item.artista}`;
          //   newli.className = "item-lista";
          //   const img = document.createElement("img");
          //   img.src = "song.jpg";
          //   newli.appendChild(img);
          //   lista.appendChild(newli);
          // });
        } else {
          console.error(`${tipo} no es un tipo válido para getAll.`);
        }
      }
      //#endregion
      const btnTraer = document.getElementById("traer");
      btnTraer.addEventListener("click", getAll("canciones"));
    </script>
  </body>
</html>
